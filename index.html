    <script>
      let isReady = false;

      const ws = new WebSocket("ws://localhost:5500");
      // const ws = new WebSocket("ws://172.16.0.1:5000");
      ws.addEventListener("open", () => {
        console.log("We are connected!");
        isReady = true;
      });
      /**
       * @arg {string} event
       * @arg {unknown} data
       */
      function sendWsData(event, data) {
        if(!isReady) return;

        const payload = `${event}:${data}`;

        ws.send(payload);
        console.log("Sent payload", payload);
      }


      const syncInputs = document.querySelectorAll("[data-sync-ws-data]");
      syncInputs.forEach((container) => {
        const inputs = container.querySelectorAll("input");
        inputs.forEach((input) => {
          input.addEventListener("input", (e) => {
            inputs.forEach((input) => {
              input.value = e.target.value
            });

            sendWsData(container.dataset.syncWsData, e.target.value);
          })
        });
      });

      const receivedPayloadInputs = document.querySelectorAll('.received-payload-input');
      ws.addEventListener("message", (event) => {
        const receivedPayload = event.data;
        console.log("Received payload:", receivedPayload);
        receivedPayloadInputs.forEach(input => {
          input.value += receivedPayload + '\n';
        });
      });

      function logSliderValues() {
        const sliders = document.querySelectorAll('input[type="range"]');
        sliders.forEach(slider => {
          const syncData = slider.parentElement.dataset.syncWsData;
          console.log(`${syncData}: ${slider.value}`);        
        });
      }

      logSliderValues();
      document.querySelectorAll('input[type="range"]').forEach(slider => {
        slider.addEventListener('input', logSliderValues);
      });

      const inputElement = document.getElementById('maxInput');
      inputElement.addEventListener('input', function() {
        if (this.value.length > 4) {
          this.value = this.value.slice(0, 4);
        }
      });
